{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style-2.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link id='favicon' rel="shortcut icon" href="{% static 'images/MyImage.png' %}" type="image/x-png">
    <title>Projects | Portfolio Amulya Shrivastava</title>
</head>
<body oncontextmenu="return false">
<header>
        <a href="{% url 'index' %}" class="logo">Amulya Shrivastava</a>
        <div id="menu" class="fas fa-bars"></div>
        <nav class="navbar">
            <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'index' %}">About</a></li>
            <li><a href="{% url 'index' %}">Skills</a></li>
            <li><a href="{% url 'index' %}">Education</a></li>
            <li><a class="active" href="index.html">Work</a></li>
            <li><a href="{% url 'index' %}">Experience</a></li>
            <li><a href="{% url 'index' %}">Contact</a></li>
            </ul>
        </nav>
</header>
<section class="work" id="work">
  <h2 class="heading"><i class="fas fa-laptop-code"></i> Projects <span>Made</span></h2>
  <div id="filters" class="button-group">
    <button class="btn is-checked" data-filter="*">All Projects</button>
    <button class="btn" data-filter=".mern">MERN Stack</button>
    <button class="btn" data-filter=".basicweb">Advanced Web</button>
  </div>
  <div class="box-container">
  </div>
  <div class="backbtn">
    <a href="{% url 'index' %}" class="btn">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
  </a>
  </div>
</section>
<a href="#work" class="fas fa-angle-up" id="scroll-top"></a>
<script>
    document.addEventListener('visibilitychange',
    function () {
          if (document.visibilityState === "visible") {
              document.title = "Portfolio | Amulya Shrivastava";
              $("#favicon").attr("href", "{% static '/images/MyImage.png' %}");
          }
          else {
              document.title = "Come Back To Portfolio";
              $("#favicon").attr("href", "{% static '/images/MyImage.png' %}");
          }
      });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js" integrity="sha512-SttpKhJqONuBVxbRcuH0wezjuX+BoFoli0yPsnrAADcHsQMW8rkR84ItFHGIkPvhnlRnE2FaifDOUw+EltbuHg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/scrollreveal"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js" integrity="sha512-Zq2BOxyhvnRFXu0+WE6ojpZLOU2jdnqbrM1hmVdGzyeCa1DgM3X5Q4A/Is9xA1IkbUeDd7755dNNI/PzSf2Pew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{% static '/js/script-2.js' %}"></script>
</body>
</html>
